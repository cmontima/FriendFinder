<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Friend Finder Home</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="container">

        <h2>Survey Questions</h2>
        <hr>
        <h3><strong>About You</strong></h3>
        <div class="form-group">
            <label for="name">Name (Required)</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="photo">Link to Photo Image (Required)</label>
            <input type="text" class="form-control" id="photo">
        </div>

        <hr>

        <h4>Question 1</h4>
        <div class="form-group">
            <label for="sel1">Your mind is always buzzing with unexplored ideas and plans.</label>
            <select class="form-control" id="q1">
                <option value=""></option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>
        <h4>Question 2</h4>
        <div class="form-group">
            <label for="sel2">Generally speaking, you rely more on your experience than your imagination.</label>
            <select class="form-control" id="q2">
                <option value=""></option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>
        <h4>Question 3</h4>
        <div class="form-group">
            <label for="sel3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
            <select class="form-control" id="q3">
                <option value=""></option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>
        <h4>Question 4</h4>
        <div class="form-group">
            <label for="sel4">You rarely do something just out of sheer curiosity.</label>
            <select class="form-control" id="q4">
                <option value=""></option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>
        <h4>Question 5</h4>
        <div class="form-group">
            <label for="sel5">People can rarely upset you.</label>
            <select class="form-control" id="q5">
                <option value=""></option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>
        <h4>Question 6</h4>
        <div class="form-group">
            <label for="sel6">It is often difficult for you to relate to other people’s feelings.</label>
            <select class="form-control" id="q6">
                <option value=""></option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>
        <h4>Question 7</h4>
        <div class="form-group">
            <label for="sel7">In a discussion, truth should be more important than people’s sensitivities.</label>
            <select class="form-control" id="q7">
                <option value=""></option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>
        <h4>Question 8</h4>
        <div class="form-group">
            <label for="sel8">You rarely get carried away by fantasies and ideas.</label>
            <select class="form-control" id="q8">
                <option value=""></option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>
        <h4>Question 9</h4>
        <div class="form-group">
            <label for="sel9">You think that everyone’s views should be respected regardless of whether they are
                supported by facts or not.</label>
            <select class="form-control" id="q9">
                <option value=""></option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>
        <h4>Question 10</h4>
        <div class="form-group">
            <label for="sel10">You feel more energetic after spending time with a group of people.</label>
            <select class="form-control" id="q10">
                <option value=""></option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-lg btn-block" style="font-size:32px" id="submit" data-toggle="modal"
            data-target="#myModal"><i class="fa fa-venus-mars" style="font-size:32px"></i>
            Submit</button>

        <hr>

        <footer class="footer">
            <div class="container">
                <p><a href="/api/friends">API Friends</a> | <a href="https://github.com/cmontima/FriendFinder">GitHub
                        Repo</a></p>
            </div>
        </footer>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Your match:</h4>
                </div>
                <div class="modal-body">
                    <h4 id="matchName"></h4>
                    <img id="matchPhoto" height=300 width=300 src="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</body>

</html>

<script type="text/javascript">
    $("#submit").on("click", function (event) {
        event.preventDefault();
        var userData = {
            name: $("#name").val().trim(),
            photo: $("#photo").val().trim(),
            scores: [
                $("#q1").val(),
                $("#q2").val(),
                $("#q3").val(),
                $("#q4").val(),
                $("#q5").val(),
                $("#q6").val(),
                $("#q7").val(),
                $("#q8").val(),
                $("#q9").val(),
                $("#q10").val()]
        };

        $.post("/api/friends", userData,
            function (data) {
                console.log(data);
                $("#matchName").text(data.name);
                $('#matchPhoto').attr("src", data.photo);
                // Clear the form when submitting
                $("#name").val("");
                $("#photo").val("");
                $("#q1").val("");
                $("#q2").val("");
                $("#q3").val("");
                $("#q4").val("");
                $("#q5").val("");
                $("#q6").val("");
                $("#q7").val("");
                $("#q8").val("");
                $("#q9").val("");
                $("#q10").val("");
            });
    });
</script>
